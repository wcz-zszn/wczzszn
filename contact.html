<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系站长 - 七九资源分享</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .nav-links li {
            list-style: none;
            display: inline-block;
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .container {
            padding: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form h2 {
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #4cae4c;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .nav-links li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">七九资源分享</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="resources.html">资源</a></li>
                <li><a href="about.html">关于本站</a></li>
                <li><a href="contact.html" class="active">联系站长</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-form">
            <h2>联系站长（此功能不过是一个摆设，如果真有微信找我）</h2>
            <form action="#" method="post">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">消息:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">发送消息</button>
            </form>
        </section>
    </main>

    <footer>
        <center><p>版权所有 © 2024 班级：七九 个人：雪碧bir</p></center>
    </footer>

</body>
</html>
